<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <header>
        <span id="high-scores">View Highscores</span> <span id="timer">Time Remaining: <span id="time">75</span></span>
    </header>

    <main>

        <section id="intro">
            <h2>Coding Quiz</h2>
            <p>Try and answer the following Code related questions.</p>

            <button id="start-quiz">Start Game</button>
        </section>

        <section id="qa-view" class="hide">
            <h3 id="title">Question 1</h3>
            <ul>
                <li><button id="answer1" class="ansBtn" data-index="0"></button></li>
                <li><button id="answer2" class="ansBtn" data-index="1"></button></li>
                <li><button id="answer3" class="ansBtn" data-index="2"></button></li>
                <li><button id="answer4" class="ansBtn" data-index="3"></button></li>
            </ul>
            <p id="yesOrNo"></p>
        </section>
        
        <section id="input-init" class="hide">
            <h2>All Done!</h2>
            <p>Your final score is: <span id="score">0</span></p>
            <p><input type="text" id="initials">
            <button id="save">Save</button>
            </p>
        </section>

        <section id="dashboard" class="hide">
            <ul id="score-list">
                <!-- <li></li> -->
            </ul>
        </section>


    </main>
    
    <script src="./Assets/quiz.js"></script>
</body>
</html>
